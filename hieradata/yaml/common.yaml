---
jira::installdir: '/opt/atlassian/atlassian-jira'
jira::user: 'jira'
jira::group: 'jira'
jira::shell: '/bin/bash'
jira::dbserver: 'localhost'
jira::javahome: '/usr'

profiles::base::redhat::packages:
  - 'autofs'
  - 'bind-utils'
  - 'gcc'
  - 'glibc'
  - 'java-1.8.0-openjdk'
  - 'java-1.8.0-openjdk-devel'
  - 'ruby'
  - 'ruby-devel'
  - 'wget'
  - 'zsh'

profiles::jiraserver::installdir: '/opt/atlassian/atlassian-jira'
profiles::jiraserver::user: 'jira'
profiles::jiraserver::group: 'jira'
profiles::jiraserver::shell: '/bin/bash'
profiles::jiraserver::dbserver: 'localhost'
profiles::jiraserver::javahome: '/usr/bin'

profiles::stashserver::installdir: '/opt/atlassian/atlassian-stash'
profiles::stashserver::homedir: '/opt/atlassian/application-data/stash-home'
profiles::stashserver::javahome: '/usr/bin'
profiles::stashserver::git_manage: 'false'



r10k::configfile: /etc/puppetlabs/puppet/r10k.yaml
r10k::manage_configfile_symlink: true
r10k::configfile_symlink: /etc/r10k.yaml
r10k::sources:
  puppet:
    basedir: '/etc/puppetlabs/puppet/environments'
    remote: 'git@github.com:marsupermammal/pw_control.git'
    prefix: 'false'
r10k::version: 1.5.1
