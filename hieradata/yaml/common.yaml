---
profiles::jira::installdir: '/opt/atlassian/atlassian-jira'
profiles::jira::user: 'jira'
profiles::jira::group: 'jira'
profiles::jira::shell: '/bin/bash'
profiles::jira::dbserver: 'localhost'
profiles::jira::javahome: '/usr/bin'

profiles::base::redhat::packages:
  - 'autofs'
  - 'bind-utils'
  - 'gcc'
  - 'glibc'
  - 'java-1.8.0-openjdk'
  - 'ruby'
  - 'ruby-devel'
  - 'wget'
  - 'zsh'
r10k::sources:
  puppet:
    basedir: '/etc/puppetlabs/puppet/environments'
    remote: 'git@github.com:marsupermammal/pw_control.git'
    prefix: 'false'
