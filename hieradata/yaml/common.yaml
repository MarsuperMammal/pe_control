r10k::manage_configfile_symlink: true
r10k::configfile_symlink: /etc/r10k.yaml
r10k::sources:
  puppet:
    basedir: '/etc/puppetlabs/puppet/environments'
    remote: 'git@github.com:marsupermammal/pw_control.git'
    prefix: 'false'
r10k::version: 1.5.1

r10k::webhook::config::protected: false

stash::installdir: '/opt/atlassian/atlassian-stash'
stash::homedir: '/opt/atlassian/application-data/stash-home'
