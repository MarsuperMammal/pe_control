java::distribution: 'jdk'

jira::installdir: '/opt/atlassian/atlassian-jira'
jira::user: 'jira'
jira::group: 'jira'
jira::shell: '/bin/bash'
jira::dbserver: 'localhost'
jira::javahome: '/usr'

